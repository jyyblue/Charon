<h4 class="d-flex justify-content-between align-items-center w-100
    font-weight-bold py-3 mb-4">
    <div>Add Driver</div>
</h4>
<div class="nav-tabs-top mb-4">
    <ul ngbNav #driverTabs="ngbNav" class="nav-tabs" [(activeId)]="active">
        <li [ngbNavItem]="1">
            <a ngbNavLink>Basic</a>
            <ng-template ngbNavContent>
                <form [formGroup]="dataForm" class="card mb-4">
                    <div class="card-body">
                        <div class="form-row">
                            <div class="form-group col">
                                <label class="form-label">Subcontractor Name</label>
                                <input type="text" class="form-control" formControlName="subcontractor" name="subcontractor" [ngClass]="{'is-invalid':
                                    submitted && f.subcontractor.errors }">
                                <div *ngIf="submitted && f.subcontractor.errors" class="invalid-feedback">
                                    <div *ngIf="f.subcontractor.errors.required">This field is Required</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col">
                                <label class="form-label">Type</label>
                                <ng-select [items]="typeOptions" bindLabel="label" bindValue="value" formControlName="type" placeholder="Select Type" [ngClass]="{'is-invalid' : submitted &&
                                    f.type.errors }">
                                    <ng-template ng-label-tmp let-item="item">
                                        <span class="ng-value-label">{{item['label']}}</span>
                                    </ng-template>
                
                                    <ng-template ng-option-tmp let-item="item">
                                        <span class="ng-value-label">{{item['label']}}</span>
                                    </ng-template>
                                </ng-select>
                                <div *ngIf="f.type.errors && submitted" class="invalid-feedback">
                                    <div *ngIf="f.type.errors.required">This field is Required</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" formControlName="email" name="email" [ngClass]="{'is-invalid':
                                    submitted && f.email.errors }">
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <div *ngIf="f.email.errors.required">This field is Required</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col">
                                <label class="form-label">Call Sign</label>
                                <input type="text" class="form-control" formControlName="call_sign" name="call_sign" [ngClass]="{'is-invalid' : submitted &&
                                    f.call_sign.errors }">
                                <div *ngIf="f.call_sign.errors && submitted" class="invalid-feedback">
                                    <div *ngIf="f.call_sign.errors.required">This field is Required</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col" *ngIf="f.type.value==1">
                                <label class="form-label">CX Number</label>
                                <input type="text" class="form-control" formControlName="cx_number" name="cx_number">
                            </div>
                        </div>
                        <button type="button" (click)="onSubmit()" class="btn btn-primary rounded-pill d-block">
                            <span class="ion ion-md-add"></span>&nbsp; Create Driver
                        </button>
                    </div>
                </form>                
            </ng-template>
        </li>
        <li [ngbNavItem]="2" [disabled]="disabled">
            <a ngbNavLink>Driver Information</a>
            <ng-template ngbNavContent>
            </ng-template>
        </li>
        <li [ngbNavItem]="3" [disabled]="disabled">
            <a ngbNavLink >Financial</a>
            <ng-template ngbNavContent>
            </ng-template>
        </li>
        <li [ngbNavItem]="4" [disabled]="disabled">
            <a ngbNavLink >History</a>
            <ng-template ngbNavContent>
            </ng-template>
        </li>
        <li [ngbNavItem]="5" [disabled]="disabled">
            <a ngbNavLink>Driver Performance</a>
            <ng-template ngbNavContent>
            </ng-template>
        </li>
    </ul>
    <div [ngbNavOutlet]="driverTabs"></div>
</div>
