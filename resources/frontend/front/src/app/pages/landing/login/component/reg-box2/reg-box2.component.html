<div>
    <div>
        <label class="form-label"><span class="red-text mr-1">*</span>Which services are you interested in?</label>
        <label class="form-check" *ngFor="let item of services">
            <input class="form-check-input" type="checkbox" [value]="item.id" [checked]="item.checked"
                (change)="onCheckChange($event)" style="display: none;">
            <span class="custom-indicator" [ngClass]="{'is-invalid': submitted && f.interest_services.errors && other === false}"></span>
            <div class="form-check-label">
                {{ item.title }}
            </div>
        </label>
        <label class="form-check">
            <input class="form-check-input" type="checkbox" value="other" [checked]="other"
                (change)="onCheckOther($event)" style="display: none;">
            <span class="custom-indicator"></span>
            <div class="form-check-label">
                Other
            </div>
        </label>
        <form [formGroup]="dataForm" *ngIf="other">
            <div class="form-group">
                <label class="form-label"><span class="red-text mr-1">*</span>Title</label>
                <input formControlName="other_title" name="other_title" type="text" class="form-control"
                    (change)="checkService()"
                    [ngClass]="{'is-invalid': submitted && otherIsValid === false }">
                <div *ngIf="submitted && otherIsValid === false" class="invalid-feedback">
                    <div>Service Title is invalid</div>
                </div>
            </div>
        </form>
        <form [formGroup]="dataForm">
            <div class="form-group">
                <input formControlName="interest_services" name="interest_services" type="hidden" class="form-control"
                    [ngClass]="{'is-invalid': submitted && f.interest_services.errors && other === false }">
                <div *ngIf="submitted && f.interest_services.errors && other === false" class="invalid-feedback">
                    <div *ngIf="f.interest_services.errors.required">Please select an option</div>
                </div>
            </div>
        </form>
    </div>

    <div>
        <label class="form-label"><span class="red-text mr-1">*</span>How many jobs do you book per month?</label>

        <div class="btn-group  btn-group-sm">
            <button type="button" (click)="onBookClass(item.id)"
                [ngClass]="{ 'btn-primary': item.checked === true, 'btn-outline-primary': item.checked === false }"
                class="btn" *ngFor="let item of book_class">{{ item.title }}</button>
        </div>
        <form [formGroup]="dataForm">
            <div class="form-group">
                <input formControlName="book_class" name="book_class" type="hidden" class="form-control"
                    [ngClass]="{'is-invalid': submitted && f.book_class.errors }">
                <div *ngIf="submitted && f.book_class.errors" class="invalid-feedback">
                    <div *ngIf="f.book_class.errors.required">Please select an option</div>
                </div>
            </div>
        </form>
    </div>

    <div class="form-group">
        <form [formGroup]="dataForm">
            <label class="form-label"><span class="red-text mr-1">*</span>Do you or your company already have an account
                with us?</label>
            <label class="form-check ">
                <input formControlName="has_account" class="form-check-input" type="radio" value="yes"
                    name="has_account">
                <div class="form-check-label">
                    Yes
                </div>
            </label>
            <label class="form-check ">
                <input formControlName="has_account" class="form-check-input" type="radio" value="no"
                    name="has_account">
                <div class="form-check-label">
                    No
                </div>
            </label>
            <input formControlName="has_account" name="has_account" type="hidden" class="form-control"
                [ngClass]="{'is-invalid': submitted && f.has_account.errors }">
            <div *ngIf="submitted && f.has_account.errors" class="invalid-feedback">
                <div *ngIf="f.has_account.errors.required">Please select an option</div>
            </div>
        </form>
    </div>
    <div class="d-flex align-items-center m-0">
        <button type="button" class="btn btn-primary" (click)="onSubmit()" type="button">Continue</button>
        <button type="button" class="btn" (click)="onBack()" type="button">Back</button>
    </div>
</div>
